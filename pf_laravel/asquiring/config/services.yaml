    App\Services\ExternalSystem\Lotus\LotusClient:
        bind:
            $config: '@App\Services\ExternalSystem\Lotus\LotusClientConfig'

    ##################################
    App\Services\Listeners\EntityEventListener:
        tags:
            - { name: doctrine.event_listener, event: preUpdate }

    App\Services\OrderService:
        arguments:
            $orderPayServices: !tagged_iterator order_pay
            $orderDetailServices: !tagged_iterator order_detail

    App\Services\ExternalSystem\B2B\B2BService:
        arguments:
            $supportedSources: '%env(csv:SERVICE_INFO_B2B)%'

    App\Services\ExternalSystem\UCS\UCSService:
        arguments:
            $supportedSources: '%env(csv:SERVICE_INFO_UCS)%'

    App\MessageHandler\SuccessPaymentNotificationHandler:
        arguments:
            $notifiers: !tagged_iterator payment_notifier

    App\Services\ExternalSystem\Lotus\LotusService:
        arguments:
            $supportedSources: '%env(csv:SERVICE_INFO_LOTUS)%'

    App\Services\ExternalSystem\B2B\ReportsB2BService:
        arguments:
            $supportedSources: '%env(csv:SERVICE_INFO_REPORTS)%'

    App\Services\PaymentTypesResolver:
        arguments:
            $paymentTypes: '%env(json:PAYMENT_TYPES)%'
